<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="tmpl/header :: header_meta">
</head>
<body>
<style type="text/css">
    html{
        background-color: #f2f2f2;
    }
    body{
        padding:120px 0;
    }
    .reg_from{
    	display:block;width:100%;max-width:480px;height:auto;margin:0 auto;border:1px solid #ddd;padding:10px 20px;
    }
    .reg_form h2{font-size:22px;text-align:center;}
	.form-group{
    	padding:6px 0;
    	display:block;width:100%;
    }
    .reg_from .form-group input.input-text{
    	display:block;width:100%;height:35px;line-height:35px;padding-left:5px;
    }
   
</style>

<form class="reg_from" method="post" th:action="@{/login/do_reg}" enctype="multipart/form-data">
    <div style="padding:20px;text-align:center;">
        <h2 th:text="${T(edu.yc.bbs.config.CmsConfig).CMS_NAME}"></h2>
        <p id="login-box-p" >用户注册</p>
    </div>
    <div class="login-error" th:if="${error != null}"><span th:text="${error}" ></span></div>
    <div class="reg">
        <div class="form-group">
            <input type="text" name="login_name" min="6" autocomplete="off" value="" class="input-text" placeholder="请输入账户">
        </div>
        <div class="form-group">
            <input type="password" name="login_pwd" min="6"  value="123123" class="input-text" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <input type="password" name="pwd_repeat" min="6"  value="123123" class="input-text" placeholder="请输入重复密码">
        </div>
		<div class="form-group">
			<label style="display:block;float:left;width:50px;line-height:40px;">头像</label>
			<input type="file" name="avatar" class="input-text" style="display:block;width:auto;"/>
		</div>
        <div class="form-group">
            <a class="layui-btn layui-btn-fluid" >注册</a>
        </div>
    </div>
</form>

<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.js}"></script>
<script type="text/javascript">
    $(function(){
        $(".layui-btn").click(function(){
            if($("input[name='login_pwd']").val() != $("input[name='pwd_repeat']").val()){
                alert("俩次密码不一致，请检查重新输入");
            }else{
                $("form").submit();
            }
        })

    });
</script>
</body>
</html>
