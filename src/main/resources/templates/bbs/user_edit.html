<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace ="bbs/tmpl/header :: header_meta">
</head>
<body>
	<header class="header container bg-white">
		<a class="pull-right" th:href="@{/user/add}">
			<i class="fa fa-plus"></i>&nbsp;发布
		</a>
		<a  class="pull-left" th:href="@{/index/index}"><i class="fa fa-angle-left"></i>&nbsp;返回</a>
		我的帖子
	</header>
	<style type="text/css">
		.topic-form label{
			display:block;float:left;width:60px;line-height:38px;text-align:right;padding-right:15px;
		}
		.avatar{display:block;float:left;width:38px;height:38px;}
	</style>
	<div class="container bg-white">
		<form method="post" enctype="multipart/form-data" th:action="@{/user/do_user_edit}">
		<div class="topic-form">
			<label>昵称</label>
			<input type="text" name="nick" th:value="${user.nick}" class="input-text"/>
			<label>QQ</label>
			<input type="text" name="qq" th:value="${user.qq}" class="input-text"/>
			<label>Tel</label>
			<input type="text" name="tel" th:value="${user.tel}" class="input-text"/>
			<label>密码</label>
			<input type="password" name="login_pwd" th:value="${user.loginPwd}" class="input-text"/>
			<label>头像</label><img th:src="${user.avatar}" class="avatar"/>
			<input type="file" name="avatar" class="input-text"  style="display:block;float:left;"/>
			<span class="clear"></span>
			<button class="input-text mt20">提交</button>
			<span class="clear"></span>
		</div>
		</form>
	</div>
	
	<script type="text/javascript" th:src="@{/bbs/js/plugin.js}"></script>
<footer th:include="bbs/tmpl/kindeditor::kindeditor_script"></footer>
	<script type="text/javascript">
		
	</script>
</body>
</html>
