<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="tmpl/header :: header_meta">
</head>
<body>
<nav th:replace="tmpl/header :: breadcrumb('系统管理','栏目管理')"></nav>
<article class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a th:href="@{/admin/cat/add}"   class="btn btn-primary radius">
                <i class="Hui-iconfont">&#xe600;</i>
				<span>添加栏目</span>
            </a>
        </span>
        <span class="r">共有数据：<strong th:text="${list.size()}"></strong> 条</span>
    </div>
    <div class="mt-20">

        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">编号</th>
                <th width="100">栏目名称</th>
                <th width="260">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="item,itemStat : ${list}">
                <td th:text="${item.catId}"></td>
                <td th:text="${item.catName}"></td>
                <td class="td-manage">
                    <a title="编辑" th:href="@{/admin/cat/edit?id={id}(id=${item.catId})}"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>编辑</a>
                    
                    <a title="编辑" th:href="@{/admin/cat/del?id={id}(id=${item.catId})}"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</article>
<footer th:replace="tmpl/footer :: footer_script"></footer>
<script type="text/javascript">
    $(function(){

    });

    
</script>
</body>
</html>
