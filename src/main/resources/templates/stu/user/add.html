<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="tmpl/header :: header_meta">
</head>
<body>
<!--<nav th:replace="tmpl/header :: breadcrumb('会员管理','职工管理')"></nav>-->
<article class="page-container">
    <form  th:action="@{/admin/user/do_add}" method="post" class="form form-horizontal" id="form-member-add" >
            <input type="hidden" name="cls" th:value="${param.cls}" />
            <input type="hidden" name="r" th:value="${param.r}" />
            <div class="Huialert Huialert-error" th:if="${error != null}"><i class="Hui-iconfont">&#xe6a6;</i><span th:text="${error}"></span></div>
            <div th:text="${error}"></div>
            <input type="hidden" name="userType" th:value="${r}" />
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text"   placeholder="" name="loginName" minlength="2">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系电话：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="number" class="input-text"  placeholder=""   name="tel" minlength="3" >
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="password" class="input-text"  placeholder=""   name="loginPwd">
                </div>
            </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<footer th:include="tmpl/footer :: footer_script"></footer>

<script type="text/javascript">
    $(function(){

    });
</script>
</body>
</html>
