<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="tmpl/header :: header_meta">
</head>
<body>
<nav th:replace="tmpl/header :: breadcrumb('后台管理','帖子管理')"></nav>
<article class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a th:href="@{/admin/topic/add}"   class="btn btn-primary radius">
                <i class="Hui-iconfont">&#xe600;</i>
				<span>添加</span>
            </a>
        </span>
        <span class="r">共有：<strong th:text="${list.size()}"></strong> 条</span>
    </div>
    <div class="mt-20">

        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">标题</th>
                <th width="100">发布人 </th>
                <th width="100">发布时间</th>
                <th width="260">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="item,itemStat : ${list}">
                <td th:text="${item.articleId}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.loginName}"></td>
                <td th:text="${#dates.format(item.createDate, 'dd/MMM/yyyy HH:mm')}"></td>
                <td class="td-manage">
                	<a th:href="@{/stu/topic/detail?(id=${item.articleId})}">详细</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="page" th:utext="${page}"></div>
</article>
<footer th:replace="tmpl/footer :: footer_script"></footer>
<script type="text/javascript">
    $(function(){

    });
</script>
</body>
</html>
