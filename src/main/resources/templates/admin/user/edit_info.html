<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="tmpl/header :: header_meta">
</head>
<body>
<nav th:replace="tmpl/header :: breadcrumb('会员管理','职员管理')"></nav>
<article class="page-container">
    <form  th:action="@{/admin/user/update_info}" method="post" class="form form-horizontal" id="form-member-add" >
        <div class="row cl" id="prev_num">
            <input type="hidden" name="userId" th:value="${item.userId}" />
            <input type="hidden" name="flag" th:value="${flag}" />
            <div class="row cl">
                <input type="hidden" name="userType" th:value="${item.userType}">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系电话：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="number" class="input-text" th:value="${item.tel}"  placeholder=""   name="tel" minlength="3" >
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text" th:value="${item.email}"  placeholder=""   name="email"   >
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学校/医院：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text"  th:value="${item.school}" placeholder=""   name="school"  >
                </div>
            </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<footer th:include="tmpl/footer :: footer_script"></footer>

<script type="text/javascript">
    $(function(){

    });
</script>
</body>
</html>
